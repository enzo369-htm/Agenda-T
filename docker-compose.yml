version: '3.9'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: agendaturnos_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agendaturnos
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Gestión de base de datos
  adminer:
    image: adminer:latest
    container_name: agendaturnos_adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  # Aplicación Next.js (desarrollo)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agendaturnos_web
    restart: unless-stopped
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agendaturnos?schema=public
      - NEXTAUTH_URL=http://localhost:3000
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
    driver: local

